<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoF Consent Sign</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <h3>Proof of Funds Consent</h3>
      <label for="address">Wallet Address:</label>
      <input type="text" id="address" placeholder="Enter your address (ETH or SOL)" required>
      <label for="chain">Chain:</label>
      <select id="chain">
        <option value="ethereum">Ethereum</option>
        <option value="solana">Solana</option>
      </select>
      <div class="button-row">
        <button id="signBtn">Sign Consent Message</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58@4.0.1/dist/index.min.js"></script>
  <script src="/public/signer.js"></script>
</body>
</html>
