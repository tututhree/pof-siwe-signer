<!DOCTYPE html>
<html>
<head>
  <title>PoF Consent Sign</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ethereum library -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <!-- Updated bs58 library to avoid MIME issue -->
  <script src="https://unpkg.com/bs58@5.0.0/dist/bs58.min.js"></script>
  <!-- Solana library -->
  <script src="https://unpkg.com/tweetnacl@1.0.3/nacl.min.js"></script>
</head>
<body>
  <h3>Proof of Funds Consent</h3>
  <label for="address">Wallet Address:</label>
  <input type="text" id="address" placeholder="Enter your address (ETH or SOL)" required>
  <label for="chain">Chain:</label>
  <select id="chain">
    <option value="ethereum">Ethereum</option>
    <option value="solana">Solana</option>
  </select>
  <button id="signBtn">Sign Consent Message</button>
  <p id="result"></p>
  <script>
    const messageTemplate = (address, chain) => `PoF-Group-2025 wants you to sign in with your ${chain.charAt(0).toUpperCase() + chain.slice(1)} account:
${address}
I consent to include my wallet address in the PoF Group 2025 bundle for aggregate proof of funds verification as of 2025-09-18.
Bundle ID: pof-group-2025-v1
Chain: ${chain === 'ethereum' ? '1' : 'solana'}
Version: 1
Issued At: ${new Date().toISOString()}`;
    const confirmationMessage = "I confirm that I want to proceed with signing the Proof of Funds consent message.";
    document.getElementById('signBtn').onclick = async () => {
      const address = document.getElementById('address').value.trim();
      const chain = document.getElementById('chain').value;
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = ''; // Clear previous result

      if (!address) {
        resultEl.innerHTML = 'Error: Please enter your wallet address.';
        return;
      }

      let provider;
      if (chain === 'ethereum') {
        if (!window.ethereum) {
          resultEl.innerHTML = 'Error: MetaMask not detected! Install and unlock MetaMask.';
          return;
        }
        provider = window.ethereum;
      } else if (chain === 'solana') {
        if (!window.solana || !window.solana.isPhantom) {
          resultEl.innerHTML = 'Error: Phantom not detected! Install and unlock Phantom.';
          return;
        }
        provider = window.solana;
      }

      try {
        let connectedAddress;
        if (chain === 'ethereum') {
          const accounts = await provider.request({ method: 'eth_requestAccounts' });
          connectedAddress = accounts[0];
        } else {
          const resp = await provider.connect();
          connectedAddress = resp.publicKey.toString();
        }

        if (connectedAddress.toLowerCase() !== address.toLowerCase()) {
          throw new Error('Connected wallet does not match entered address.');
        }

        // Confirmation signature step
        let confirmSignature;
        if (chain === 'ethereum') {
          confirmSignature = await provider.request({
            method: 'personal_sign',
            params: [confirmationMessage, connectedAddress],
          });
        } else {
          const msgUint8 = new TextEncoder().encode(confirmationMessage);
          const signatureObj = await provider.signMessage(msgUint8, 'utf8');
          confirmSignature = bs58.encode(signatureObj.signature); // Encode for consistency
        }

        const message = messageTemplate(connectedAddress, chain);
        let signature;
        if (chain === 'ethereum') {
          signature = await provider.request({
            method: 'personal_sign',
            params: [message, connectedAddress],
          });
        } else {
          const msgUint8 = new TextEncoder().encode(message);
          const signatureObj = await provider.signMessage(msgUint8, 'utf8');
          signature = bs58.encode(signatureObj.signature); // Ensure base58 for Solana
        }

        resultEl.innerHTML = `
          <strong>Success!</strong><br>
          Address: ${connectedAddress}<br>
          Chain: ${chain}<br>
          Consent Message: ${message}<br>
          Signature: ${signature}<br>
          <br><em>Share this signature and address with the PoF organizer.</em>
        `;
      } catch (error) {
        resultEl.innerHTML = `Error: ${error.message}`;
      }
    };
  </script>
</body>
</html>
